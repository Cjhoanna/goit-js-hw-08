<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Feedback form</title>
    <link rel="stylesheet" href="css/common.css" />
    <link rel="stylesheet" href="css/03-feedback.css" />
  </head>
  <body>
    <p><a href="index.html">Go back</a></p>

    <form class="feedback-form" autocomplete="off" onsubmit="return false">
      <label>
        Email
        <input type="email" id="email" />
      </label>
      <label>
        Message
        <textarea id="message" id="message" rows="8"></textarea>
      </label>
      <button type="submit" id="submit">Submit</button>
    </form>

    <script src="js/03-feedback.js" type="module"></script>
  </body>
</html>
